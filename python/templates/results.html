<!DOCTYPE HTML>
    <html>
        <head>
            <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
            <script type="text/javascript">
                function exportClickHandler(export_url) {
                    window.open(export_url, '_blank')
                }
            </script>
        </head>
    <body>
        <div class="results_container">
            <div class="export_btn_div">
                <input
                    class="export_btn"
                    type="button"
                    value="Download Spreadsheet"
                    onClick='exportClickHandler( "{{ export_url | safe }}" )'
                />
            </div>
            {{ results_table | safe }}
        </div>
    </body>
</html>
